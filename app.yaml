application: silken-phalanx-797
version: 0-2-4
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /ArchiveService.*
  script: services.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
- name: lxml
  version: "2.3"

builtins:
- remote_api: on
- deferred: on
- datastore_admin: on
